<body>
  <h1>Edit Post</h1>

  <form name="editPost" id="updatePost">
    <div>
      <label for="title">Title</label>
      <input id="title" type="text" name="title" required maxlength="20" title="Edit title of your post" />
    </div>

    <div>
      <label for="body">Text</label>
      <input id="body" type="text" name="body" required title="Edit the text in your post" />
    </div>
    <button>Edit Post</button>
  </form>
  <button class="deleteBtn">Delete</button>
</body>
